apiVersion: apps/v1
kind: Deployment
metadata:
  name: koktejli-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: koktejli
  template:
    metadata:
      labels:
        app: koktejli
    spec:
      containers:
        - image: bi4528/koktejli-slika:latest #to be changed
          name: koktejli
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://ella.db.elephantsql.com:5432/eqoftvqn
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              valueFrom: #use Kubernetes secret for storing the password
                secretKeyRef:
                  name: db-elephant-pass
                  key: username
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom: #use Kubernetes secret for storing the password
                secretKeyRef:
                  name: db-elephant-pass
                  key: password
            - name: KUMULUZEE_DATASOURCES0_MAXPOOLSIZE
              value: "4" # Nastavitev maksimalnega Å¡tevila povezav
          ports:
            - containerPort: 8080
              name: server
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 5
#          readinessProbe:
#            httpGet:
#              path: /health/ready
#              port: server
#            initialDelaySeconds: 20
#            periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: koktejli
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: koktejli